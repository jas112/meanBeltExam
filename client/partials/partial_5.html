<!-- Belt Exam NewAnswer Page___ -->

<div ng-controller="PartialControllerFive">
  <a href="#!/"><button type="button" name="button" style="background-color: Blue; color:white;">Home</button></a>
  <a href="#!/question/{{question._id}}"><button type="button" name="button" style="background-color: orange; color:white;">Go Back to Question</button></a>
  <a href="/logout"><button type="button" name="button" style="background-color: red; color:white;">Logout</button></a>
  <h1>New Question</h1>
  <a href="#!/"><button type="button" name="button" style="background-color: Blue; color:white;">Home</button></a>
  <a href="/logout"><button type="button" name="button" style="background-color: red; color:white;">Logout</button></a>
  <form>
    <p>Your Answer:</p>
    <textarea name="name" rows="4" cols="60" ng-model="newQuestion.title" placeholder="Enter your answer here."></textarea>
    <p>Supporting Details for your answer.<span style="font-size:12px">(Optional)</span>:</p>
    <textarea name="name" rows="4" cols="60" ng-model="newQuestion.description" placeholder="Enter answer details here."></textarea>
    <a href="#!/question/{{question._id}}"><button type="button">Cancel</button></a>
    <button type="button" ng-click="createQuestion(newAnswer)">Submit</button>
  </form>
</div>
